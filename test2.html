<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets AJAX Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div id="data"></div>

    <script>
        $(document).ready(function(){
            $.ajax({
                url: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQhJHs5Y3N8N0qOE204gonyatOTSi-EZlHIBgdmpV-HATJbF--9ZrqWVq1PNpDaQh1FrzOnQWW4HllP/pubhtml',
                dataType: 'json',
                success: function(data) {
                    // Process the data and display it on the page
                    console.log(data);
                    // Example: displaying the first entry's title
                    $('#data').html('Title: ' + data.table.rows[0].c[0].v);
                },
                error: function(xhr, status, error) {
                    console.error('Error fetching data from Google Sheet:', error);
                }
            });
        });
    </script>
</body>
</html>
